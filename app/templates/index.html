<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE E-Ink Image Sender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Send Image to BLE E-Ink Display</h1>

    <form id="upload-form">
        <div class="form-group">
            <label for="image-file">Select Image:</label>
            <input type="file" id="image-file" name="image_file" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="mac-address">Device MAC Address:</label>
            <div class="mac-input-group">
                <input type="text" id="mac-address" name="mac_address" placeholder="AA:BB:CC:DD:EE:FF"
                       pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"
                       title="Enter MAC address in format XX:XX:XX:XX:XX:XX" required>
                <button type="button" id="discover-button" class="discover-btn">Discover</button>
            </div>
        </div>

        <div class="form-group" id="discover-results" style="display: none;">
             <label for="discovered-devices">Select Discovered Device:</label>
             <select id="discovered-devices" name="discovered_devices">
                 <option value="">-- Scanning... --</option>
             </select>
        </div>


        <div class="form-group">
            <label for="mode">Color Mode:</label>
            <select id="mode" name="mode">
                <option value="bwr" selected>Black/White/Red (bwr)</option>
                <option value="bw">Black/White (bw)</option>
            </select>
        </div>

        <button type="submit" id="submit-button">Send Image</button>
    </form>

    <div id="status-message">
        <!-- Status messages will appear here -->
    </div>

    <footer>
        <p>
            API Documentation:
            <a href="/docs" target="_blank">Swagger UI</a> |
            <a href="/redoc" target="_blank">ReDoc</a>
        </p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
